<div class="row mt-5">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
          <h3 class="h3 mb-3 font-weight-normal text-center">Please Sign Up</h3>
          <div class="form-group mb-3">
            <label>Name:</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter name" required>
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
          <div class="form-group mb-3">
            <label>Email address:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.email.errors?.required">
              Email is required.
            </div>
          </div>
          <div class="form-group mb-3">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.password.errors?.required">
              Password is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </form>
      </div>
      <div class="text-center pb-2">
        Already have an account? <a style="cursor: pointer;" routerLink="/sign-in">Sign In</a>
      </div>
    </div>
  </div>
</div>
