<div class="row mt-5">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-body">
        <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
          <h3 class="h3 mb-3 font-weight-normal text-center">Please Sign In</h3>
          <div class="form-group mb-3">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.email.errors?.required">
              Email is required.
            </div>
          </div>
          <div class="form-group mb-3">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <!-- error -->
            <div class="invalid-feedback pb-2" *ngIf="submitted && myForm.email.errors?.required">
              Password is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
      </div>
      <div class="text-center pb-2">
        Create an account? <a style="cursor: pointer;" routerLink="/sign-up">Sign Up</a>
      </div>
    </div>
  </div>
</div>
